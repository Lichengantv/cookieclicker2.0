<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Cookie Clicker Game</h1>
        <div id="cookie-container">
            <img id="cookie" src="images/cookie.png" alt="Cookie" />
            <p id="cookie-count">Cookies: 0</p>
        </div>
        <div id="shop">
            <button id="auto-clicker">Buy Auto-Clicker (100 cookies)</button>
            <button id="double-cookie">Buy Double Cookie (200 cookies)</button>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
        <div id="user-container">
            <button id="login">Login</button>
            <button id="logout" style="display:none;">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
